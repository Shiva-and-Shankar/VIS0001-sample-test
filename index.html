<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configuration Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: bold;
      font-size: 18px;
    }
    header .profile {
      font-size: 14px;
    }
    .container {
      display: flex;
      height: calc(100vh - 50px);
    }
    .sidebar {
      background-color: #2e7d32;
      color: white;
      width: 220px;
      padding: 20px;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 30px;
      background-color: #fff;
    }
    .content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 25px;
    }
    .buttons button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
    /* Intentional bug: misalign Configure Query */
    .buttons .misaligned {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AutoXLR8</div>
    <div class="profile">GA Profile</div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <h3>Configuration</h3>
      <ul>
        <li>General</li>
        <li>Resources</li>
        <li>Connections</li>
        <li>Queries</li>
      </ul>
    </aside>
    <main class="content">
      <h2>Database Configuration</h2>

      <div class="form-group">
        <label for="connectionKey">Connection Key</label>
        <!-- Intentional bug: Wrong default value -->
        <input type="text" id="connectionKey" value="SQL_Servce">
      </div>

      <div class="form-group">
        <!-- Intentional bug: missing label -->
        <select id="resource">
          <option>Select Resource</option>
          <option>Orders</option>
          <option>Customers</option>
        </select>
      </div>

      <div class="form-group">
        <label for="query">Resource Query</label>
        <!-- Intentional bug: placeholder typo FORM -->
        <input type="text" id="query" placeholder="SELECT * FORM table_name">
      </div>

      <div class="buttons">
        <button class="misaligned">Configure Query</button>
        <!-- Intentional bug: typo in Save -->
        <button>Svave</button>
        <button>Cancel</button>
      </div>
    </main>
  </div>

  <!-- Intentional crash issue -->
  <script>
    // This will throw a ReferenceError when the page loads
    triggerUndefinedFunction();
  </script>
</body>
</html>
